<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
          <div class="col-sm hour">
              <p>9AM</p>
          </div>
          
          <textarea class="col-sm-10 description textarea" id="nineAm" rows="3"></textarea>
          <button id="nine-submit" class="col-sm saveBtn btn" type="submit">S</button>
      </div>
      <div class="row">
        <div class="col-sm hour">
            <p>10AM</p>
        </div>
        
            <textarea class="col-sm-10 description textarea" id="tenAm" rows="3"></textarea>
        
            <button id="ten-submit" class="col-sm saveBtn btn" type="submit">S</button>
    </div>
    <div class="row">
        <div class="col-sm hour">
            <p>11AM</p>
        </div>
        <textarea class="col-sm-10 description textarea" id="eleAm" rows="3"></textarea>
        
            <button id="ele-submit" class="col-sm saveBtn btn" type="submit">S</button>
    </div>
    <div class="row">
        <div class="col-sm hour">
            <p>12PM</p>
        </div>
        <textarea class="col-sm-10 description textarea" id="twePm" rows="3"></textarea>
        
        <button id="twe-submit" class="col-sm saveBtn btn" type="submit">S</button>
    </div>
    <div class="row">
        <div class="col-sm hour">
            <p>1PM</p>
        </div>
        <textarea class="col-sm-10 description textarea" id="onePm" rows="3"></textarea>
        
            <button id="one-submit" class="col-sm saveBtn btn" type="submit">S</button>
    </div>
    <div class="row">
        <div class="col-sm hour">
            <p>2PM</p>
        </div>
        <textarea class="col-sm-10 description textarea" id="twoPm" rows="3"></textarea>
        
            <button id="two-submit" class="col-sm saveBtn btn" type="submit">S</button>
    </div>
    <div class="row">
        <div class="col-sm hour">
            <p>3PM</p>
        </div>
        <textarea class="col-sm-10 description textarea" id="threePm" rows="3"></textarea>
        
        <button id="three-submit" class="col-sm saveBtn btn" type="submit">S</button>
    </div>
    <div class="row">
        <div class="col-sm hour">
            <p>4PM</p>
        </div>
        <textarea class="col-sm-10 description textarea" id="fourPm" rows="3"></textarea>
        
        <button id="four-submit" class="col-sm saveBtn btn" type="submit">S</button>
    </div>
    <div class="row">
        <div class="col-sm hour">
            <p>5PM</p>
        </div>
        <textarea class="col-sm-10 description textarea" id="fivePm" rows="3"></textarea>
        
        <button id="five-submit" class="col-sm saveBtn btn" type="submit">S</button>
    </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script>

        var currentDay = document.querySelector("#currentDay");

        const m = moment();
        currentDay.textContent = m.format("dddd MMM Do YYYY");

console.log(m.format("dddd MMM Mo YYYY"));
console.log(m.toString());
    
    </script>
  </body>
</html>
